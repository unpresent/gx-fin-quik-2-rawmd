service:
  name: quik-2-rawmd
  simple-settings-controller:
    enabled: true
  simple-worker:
    enabled: true
    wait-on-stop-ms: 5000
    wait-on-restart-ms: 20000
    min-time-per-iteration-ms: 3000
    timeout-runner-life-ms: 30000
  active-connections-container.enabled: true
  income-topics:
    configurator-caller.enabled: true
    simple-configuration.enabled: true
    standard-loader.enabled: true
    standard-offsets-controller.enabled: true
  offsets-loaders:
    native-jdbc.enabled: true
  offsets-savers:
    native-jdbc.enabled: true

# Логирование
logging:
  level:
    org.springframework: info
    org.hibernate.sql: info
    org.hibernate.type: info
    org.hibernate.type.descriptor: info
    org.hibernate.pretty: info
    org.springframework.orm: info
    org.springframework.web: info

# Настройки Сервера
server:
  port: 7002

#kafka
kafka:
  server: localhost:9092
  income-topics:
    all-trades: quikProviderAllTrades
    deals: quikProviderDeals
    orders: quikProviderOrders
    securities: quikProviderSecurities


service:
  name: quik-2-rawmd
  active-connections-container.enabled: true
  standard-settings-controller.enabled: true
  simple-worker:
    enabled: true
    name: simple-worker
    wait-on-stop-ms: 5000
    wait-on-restart-ms: 20000
    min-time-per-iteration-ms: 3000
    timeout-runner-life-ms: 60000
    print-statistics-every-ms: 1000
  channels:
    configurator-caller.enabled: true
  kafka:
    server: localhost:9092
    income-topics:
      simple-configuration.enabled: true
      standard-loader.enabled: true
      standard-offsets-controller.enabled: true
      all-trades: quik.provider-all-trades
      deals: quik.provider-deals
      orders: quik.provider-orders
      securities: quik.provider-securities
  offsets-controller:
    type: jdbc
  events:
    standard-queue:
      enabled: true
      name: events-queue
      max-queue-size: 5000
      print-statistics-every-ms: 1000
      priorities-count: 2
    standard-executor:
      enabled: true
      name: events-executor
      wait-on-stop-ms: 5000
      wait-on-restart-ms: 20000
      min-time-per-iteration-ms: 1000
      timeout-runner-life-ms: 60000
      print-statistics-every-ms: 1000

# Логирование
logging:
  level:
    org.springframework: info
    org.hibernate.sql: info
    org.hibernate.type: info
    org.hibernate.type.descriptor: info
    org.hibernate.pretty: info
    org.springframework.orm: info
    org.springframework.web: info

# Настройки Сервера
server:
  port: 7102

#data
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gxfin_rawmd
    username: quik
    password: 12033021
    hikari:
      maximum-pool-size: 2

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true